<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies Sales Page</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <nav>
      <a href="index.html" target="_blank">Home</a>
    </nav>
    <main id='mainsales'>
      <section>
        <form id="newStore">
          <fieldset>
            <legend>Add a new store!</legend>
            <label for="location">Location</label>
            <input type="text" name="location">
            
            <label for="minCustomers">Min Customers</label>
            <input type="text" name="minCustomers">

            <label for="maxCustomers">Max Customers</label>
            <input type="text" name="maxCustomers">

            <label for="avgCookies">Average Purchase Size</label>
            <input type="text" name="avgCookies">

            <input type="submit">
          </fieldset>
        </form>
      </section>
      <table id='salesTable'>
        Cookie Sales by Store
      </table>

      <table id='tossersTable'>
        Cookie Tossers Needed
      </table>

    </main>
    <script src="app.js"> </script>
  </body>
</html>
