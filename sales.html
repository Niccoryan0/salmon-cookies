<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies Sales Page</title>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">  </head>
  <body>
    <nav>
      <img src="images/frosted-cookie.jpg" alt="Very appetizing looking salmon cookie" class='cookiePic'>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <img src="images/frosted-cookie.jpg" alt="Very appetizing looking salmon cookie" class='cookiePic' style='float:right'>
    </nav>
    <header>
      <img src="images/salmon.png" alt="Picture of a Salmon" class = 'salmonPic'>
  
      <h1 class='highlights'>Sales Information!</h1>
    </header>
    <main id='mainsales'> 
      <section>
        <form id="newStore">
          <fieldset>
            <legend>Add a new store!</legend>
            <ul class='forminputs'>
              <li><label for="location">Location</label>
              <input type="text" name="location"></li>
              
              <li><label for="minCustomers">Min Customers</label>
              <input type="text" name="minCustomers"></li>

              <li><label for="maxCustomers">Max Customers</label>
              <input type="text" name="maxCustomers"></li>

              <li><label for="avgCookies">Average Purchase Size</label>
              <input type="text" name="avgCookies"></li>
          </ul>
            <input type="submit">
          </fieldset>
        </form>
      </section>
      <p class='tableHead'>Cookie Sales by Store</p>
      <table id='salesTable'></table>

      <p class='tableHead'>Cookie Tossers Needed</p>
      <table id='tossersTable'></table>

    </main>
    <script src="app.js"> </script>
  </body>
</html>
